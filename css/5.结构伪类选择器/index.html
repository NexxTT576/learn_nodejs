<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--避免使用class id选择器-->
    <style>
      /*ul的第一个元素*/
      ul li:first-child {
        background: #02ff02;
      }
      /*ul的最后一个元素*/
      ul li:last-child {
        background: #ffff02;
      }
      /*选中p1 定位到父元素 选择当前的第一个元素*/
      /* p:nth-child(2) {
        background: red;
      } */
      p:nth-of-type(2) {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
      <li>l1</li>
      <li>l2</li>
      <li>l3</li>
    </ul>
  </body>
</html>
