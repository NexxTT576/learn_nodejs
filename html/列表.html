<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>列表</title>
  </head>
  <body>
    <!--有序列表-->
    <ol>
      <li>java</li>
      <li>python</li>
      <li>go</li>
    </ol>
    <hr />
    <!--无序列表-->
    <ul>
      <li>java</li>
      <li>python</li>
      <li>go</li>
    </ul>
    <hr />
    <!--自定义列表
    dl: 标签
    dt: 列表名称
    dd: 列表内容
    -->
    <dl>
      <dt>学科</dt>
      <dd>python</dd>
      <dd>java</dd>
      <dt>位置</dt>
      <dd>湖北</dd>
      <dd>湖南</dd>
    </dl>
  </body>
</html>
