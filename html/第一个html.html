<!-- 告诉浏览器我们要使用什么规范 -->
<!DOCTYPE html>
<html lang="en">
  <!-- head标签代表网页头部 -->
  <head>
    <!-- meta 描述性标签 用来描述我们网站的一些信息 -->
    <!-- 一般用来做seo -->
    <meta charset="utf-8" />
    <meta name="keywords" content="学习nodejs和golang" />
    <meta name="description" ,content="这里学习nodejs和golang" />
    <!-- title 网页标题 -->
    <title>第一个网页</title>
  </head>
  <!-- body标签代表网页主体 -->
  <body>
    hello world
  </body>
</html>
