<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>表单</title>
  </head>
  <body>
    <h1>注册</h1>
    <!--表单form
    action:表单提交的位置 可以是网站 也可以是一个请求处理地址
    methon:post get提交方式
    -->
    <form action="第一个html.html" method="get">
      <!--文本框 input type="text"
        value 默认初始值
        -->
      <p>
        名字：<input
          type="text"
          name="username"
          value="测试"
          maxlength="8"
          size="30"
        />
      </p>
      <!--密码框 input type="password"-->
      <p>密码：<input type="password" name="pwd" /></p>

      <p>
        <!--单选框标签 input type="radio" value:单选框的值 name:表示组-->
        性别： <input type="radio" value="boy" name="sex" />男<input
          type="radio"
          value="girl"
          name="sex"
        />女
      </p>
      <!--多选框 input type="checkbox"-->
      <p>
        爱好:
        <input type="checkbox" value="sleep" name="hobby" />睡觉
        <input type="checkbox" value="code" name="hobby" />敲代码
        <input type="checkbox" value="chat" name="hobby" />聊天
        <input type="checkbox" value="game" name="hobby" />游戏
      </p>
      <!--按钮 
        input type="button" 普通按钮
        input type="image" 图像按钮
        input type="submit" 提交按钮
        input type="reset" 重置
      -->
      <p>
        按钮：<input type="button" name="btn1" value="点击变长" /><input
          type="image"
          name="btn1"
          src="resource/image/1.jpg"
        />
      </p>
      <p><input type="submit" /><input type="reset" value="清空表单" /></p>
      <p>
        下拉框：
        <select name="列表名称">
          <option value="china">中国</option>
          <option value="us">美国</option>
          <option value="english">英国</option>
          <option value="india">印度</option>
        </select>
      </p>
      <p>
        文本域：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
      </p>
      <p>
        文件域
        <input type="file" name="files" />
        <input type="button" value="上传" name="upload" />
      </p>
      <p>
        邮箱：
        <input type="email" name="email" />
      </p>
      <p>
        url
        <input type="url" name="url" />
      </p>
      <p>
        数字
        <input type="number" name="num" max="100" min="0" step="10" />
      </p>
      <p>
        音量
        <input type="range" name="voice" min="0" max="100" step="2" />
      </p>
      <p>
        搜索框
        <input type="search" name="search" />
      </p>
    </form>
  </body>
</html>
